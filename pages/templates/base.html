<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}Assignment Help{% endblock title %}</title>
  {% load static %}
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link href="{% static 'css/base.css' %}" rel="stylesheet">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% block head %}
  {% endblock %}
</head>
<body>
  <header>
    {% include 'nav.html' %}
  </header>
  <div class="container">
    {% block content %}
    {% endblock %}
  </div>
    
  {% block footer %}
  {% endblock %}

  {% block scripts %}
  {% endblock %}
  
  <div class="chat-popup" id="myChatPopup">
    <form class="chat-form" method="post" action="{% url 'save_contact' %}">
      {% csrf_token %}
      <h3>Send us a message</h3>
      <label for="name">Name:</label>
      <input type="text" name="name" required>
      <label for="email">Email:</label>
      <input type="email" name="email" required>
      <label for="message">Message:</label>
      <textarea name="message" required></textarea>
      <button type="submit" class="btn btn-primary">Send</button>
      <a href="tel:+2540740017199" class="btn btn-secondary">Call us</a>
      <button type="button" class="btn btn-secondary" onclick="closeForm()">Close</button>
    </form>
    <a href="#" class="chat-button" onclick="openForm()"><i class="fa fa-phone"></i></a>
    <a href="#" class="chat-button" onclick="openForm()"><i class="fa fa-comment"></i></a>
  </div>
  
  <!-- Bootstrap JavaScript -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
  integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
  crossorigin="anonymous"></script>
  
  <!-- Custom JavaScript -->
  <script>
    $(document).ready(function() {
      $('#scroll-up-btn').click(function() {
        var pagesInput = $('#pages');
        var currentPage = parseInt(pagesInput.val());
        var nextPage = currentPage + 1;
        pagesInput.val(nextPage);
      });
    });
  </script>

  {% block javascript %}
  <script src="{% static 'js/scripts.js' %}"></script>
  {% endblock javascript %}
</body>
</html>
