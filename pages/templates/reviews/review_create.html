{% extends 'base.html' %}

{% block content %}
  <h2 style="text-align: center;">Create a Review</h2>
  <div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
    <form method="post" enctype="multipart/form-data" style="background-color: #f2f2f2; padding: 20px; width: 400px;">
      {% csrf_token %}
      {{ form.as_p }}
      <div style="display: flex; justify-content: center; margin-top: 10px;">
        <button type="submit" style="background-color: #003399; color: white; border: none; padding: 10px 20px; cursor: pointer;">Submit</button>
      </div>
    </form>
  </div>
{% endblock %}

{% block footer %}
  {% include 'footer.html' %}
{% endblock %}
