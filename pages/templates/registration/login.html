{% extends 'base.html' %}

{% block title %}Log In{% endblock title %}

{% block head %}
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card-header {
      background-color: #007bff;
      color: #fff;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }
    .btn-primary:hover {
      background-color: #0069d9;
      border-color: #0062cc;
    }
  </style>

  <script>
    function togglePasswordVisibility() {
      const passwordField = document.getElementById("id_password");
      const showPasswordCheckbox = document.getElementById("show-password-checkbox");

      if (showPasswordCheckbox.checked) {
        passwordField.type = "text";
      } else {
        passwordField.type = "password";
      }
    }

    document.addEventListener("DOMContentLoaded", function() {
      const showPasswordCheckbox = document.getElementById("show-password-checkbox");
      const passwordField = document.getElementById("id_password");

      showPasswordCheckbox.checked = true;
      passwordField.type = "text";

      showPasswordCheckbox.addEventListener("change", togglePasswordVisibility);
    });
  </script>
{% endblock head %}

{% block content %}
<div class="d-flex align-items-center justify-content-center" style="min-height: 100vh;">
  <div class="card w-100 mx-auto mt-5" style="max-width: 400px;">
    <h2 class="card-header">Log In</h2>
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        <div class="form-group row">
          <div class="col-12">
            {{ form.username.label_tag }}
            {{ form.username }}
          </div>
        </div>
        <div class="form-group row">
          <div class="col-12">
            {{ form.password.label_tag }}
            {{ form.password }}
            <div class="form-check mt-2">
              <input class="form-check-input" type="checkbox" id="show-password-checkbox" checked>
              <label class="form-check-label" for="show-password-checkbox">
                Show password
              </label>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Log In</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
