{% load static %}

<style>
  .order-link {
    background-color: #003399;
    color: #F2F2F2 !important;
    padding: 8px 16px;
    border-radius: 4px;
  }

  .order-link:hover {
    text-decoration: none;
    background-color: #002580;
  }

  .signup-link {
    margin-top: 8px;
  }

  @media (max-width: 767.98px) {
    .signup-link {
      margin-top: 16px;
    }
  }
</style>

<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-3">
  <a class="navbar-brand" href="#">
    <img src="{% static 'images/logo.jpg' %}" alt="Assignment Help Logo" width="30" height="30" class="d-inline-block align-text-top">
    <span class="brand-text" style="color: #c0392b;">Assignment Help</span>
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse"
        data-target="#navbarNav" aria-controls="navbarNav"
        aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link home-link" href="{% url 'home' %}" style="color: #F2F2F2;">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link about-link" href="{% url 'about' %}" style="color: #F2F2F2;">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link contact-link" href="{% url 'save_contact' %}" style="color: #F2F2F2;">Contact Us</a>
      </li>
      {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'logout' %}" style="color: #F2F2F2;">Log Out</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'reviews:review_create' %}" style="color: #F2F2F2;">Create Review</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'reviews:review_list' %}" style="color: #F2F2F2;">View Reviews</a>
        </li>
      {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'login' %}" style="color: #F2F2F2;">Log In</a>
        </li>
      {% endif %}
    </ul>

    <ul class="navbar-nav ml-auto">
      {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link order-link btn btn-primary" href="{% url 'save_order' %}">Order</a>
        </li>
      {% else %}
        <li class="nav-item">
          <a class="nav-link btn btn-primary" href="{% url 'signup' %}" style="background-color: #003399;">Sign Up</a>
        </li>
        <li class="nav-item">
          <a class="nav-link order-link btn btn-primary" href="{% url 'save_order' %}">Order</a>
        </li>
      {% endif %}
    </ul>
  </div>
</nav>
