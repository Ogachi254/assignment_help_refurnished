{% extends 'base.html' %}

{% block title %}Edit Post{% endblock %}

{% block content %}
  <h1>Edit Post</h1>
  <form method="post" enctype="multipart/form-data" class="text-center">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="mt-3">
      <button type="submit" class="btn btn-primary">Update Post</button>
    </div>
  </form>
{% endblock %}

{% block footer %}
  {% include 'footer.html' %}
{% endblock %}
